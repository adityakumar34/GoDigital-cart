<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"/> -->
	<title>
		shopping cart with javascript using local storage -- fullyworld web tutorials
	</title>
	<link rel="stylesheet" href="style.css"/>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<script>
		
		function Delete(e){
			let items = [];
			JSON.parse(localStorage.getItem('items')).map(data=>{
				if(data.id != e.parentElement.parentElement.children[0].textContent){
					
					items.push(data);

				}
			});
			localStorage.setItem('items',JSON.stringify(items));
			window.location.reload();
		};
	</script>
</head>
<body>
	<div class="main">
		<header id="header" class="header">
			<h1>Shopping Cart</h1>
			<div class="iconShopping">
				
				
			</div>
		</header><!-- /header -->
		<div class="itemsBox">
			<div class="item">
				<img src="3.jpg" alt="Website"/>
				<div class="itemInfo">
					<h1>Website</h1>
					<p>₹<span>2000</span></p>
					<a href="tel:+917275099077">Contact us then pay</a>
				</div>
			</div>
			<div class="item">
				<img src="2.png"/>
				<div class="itemInfo">
					<h1>Advertising</h1>
					<p>₹<span>2000</span></p>
					<a href="tel:+917275099077">Contact us then pay</a>
				</div>
			</div>
			<div class="item">
				<img src="1.png"/>
				<div class="itemInfo">
					<h1>Website and Advertising both</h1>
					<p>₹<span>4000</span></p>
					<a href="tel:+917275099077"s>Contact us then pay</a>
					
				</div>
			</div>
		</div>
	</div>


	<!-- script -->
	<script src="script.js"></script>
</body>
</html>
